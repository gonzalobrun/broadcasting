<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Available Courses</span>
        <span class="spacer"></span>
        <button mat-icon-button class="add-icon" aria-label="Add" (click)="openNewListDialog()">
            <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button class="add-icon" aria-label="Add" (click)="logOut()">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<div *ngFor="let list of distributionsLists" class="card-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ list.title }}</mat-card-title>
            <mat-card-subtitle>By {{ list.owner }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{ list.description }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="primary" (click)="openNewMessageDialog()">Send message</button>
        </mat-card-actions>
    </mat-card>
</div>
